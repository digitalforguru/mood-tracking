<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mood tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget" id="widget-box">
    <div class="widget-header">
      <h1>mood tracker</h1>
      <div class="theme-selector">
        <div class="current-theme-circle" title="change theme"></div>
        <div class="theme-options hidden">
          <div class="theme-option-circle" data-theme="pink" style="background-color:#ffeef2"></div>
          <div class="theme-option-circle" data-theme="green" style="background-color:#e7f8ee"></div>
          <div class="theme-option-circle" data-theme="lavender" style="background-color:#f3e8ff"></div>
          <div class="theme-option-circle" data-theme="blue" style="background-color:#e0f0ff"></div>
        </div>
      </div>
    </div>
    <div class="grid" id="mood-grid"></div>
  </div>
  <script src="mood-tracker.js"></script>
</body>
</html>
