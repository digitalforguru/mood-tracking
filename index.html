<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mood tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget theme-pink" id="widget-box">
    <div class="widget-header">
      <h1>mood tracker</h1>
      <div class="theme-selector" title="change theme">
        <div class="current-theme-circle"></div>
        <div class="theme-options hidden">
          <div class="theme-option-circle" data-theme="pink" style="background:#ffe7f5"></div>
          <div class="theme-option-circle" data-theme="green" style="background:#daece1"></div>
          <div class="theme-option-circle" data-theme="lavender" style="background:#f6e5fc"></div>
          <div class="theme-option-circle" data-theme="blue" style="background:#dceaf5"></div>
        </div>
      </div>
    </div>
    <div class="grid" id="mood-grid"></div>
    
 <!-- Reset button -->
<button id="reset-button" class="reset-btn">reset</button>

<!-- View Mood Log button -->
<button id="view-log-btn" class="reset-btn">view log</button>

<!-- Reset confirmation popup -->
<div id="reset-popup" class="reset-popup hidden">
  <p>reset all moods?</p>
  <div class="reset-actions">
    <button id="confirm-reset" class="confirm-btn">yes</button>
    <button id="cancel-reset" class="cancel-btn">no</button>
  </div>
</div>

<!-- Mood Log Popup -->
<div id="mood-log-popup" class="reset-popup hidden">
  <h3>mood log</h3>
  <div id="log-entries" style="max-height:180px; overflow-y:auto; text-align:left; font-size:12px;"></div>
  <button id="close-log-btn" class="confirm-btn" style="margin-top:8px; width:100%;">close</button>
</div>

  <!-- Reset confirmation popup -->
  <div id="reset-popup" class="reset-popup hidden">
    <p>reset all moods?</p>
    <div class="reset-actions">
      <button id="confirm-reset" class="confirm-btn">yes</button>
      <button id="cancel-reset" class="cancel-btn">no</button>
    </div>
  </div>
</div>

  <script src="mood-tracker.js"></script>
</body>
</html>
